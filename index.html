<html>
    <head>
        <title>Face Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
      </head>

      <body>
          <div class="container">
              
    <center>
        <h1 id="heading"><u>Face Recognition</u></h1>
        <br><br>
      
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <hr>
        <b id="all_Objects">
          Saravana Kumar(Dad)
          <hr>
          Narmadha(Mom)
          <hr>
          Samiksha(Me)
          <hr>
          Sajeevan(Brother)
        </b>
        <hr>
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <div id="capturedImage"></div>
        <br><br>
        <button type="button" onclick="take_snap()" class="btn btn-info">Take Picture</button>
        <br><br>
        <button type="button" onclick="identify_Image()" class="btn btn-info">Identify Picture</button>
        <br><br>
        <p style="font-size: 22px;">Face Recognized :  <span id="face" class="final_result"></span></p>
        <p style="font-size: 22px;">Accuracy :  <span id="accuracy" class="final_result">0</span></p>
      </center>
          
</div>
      </body>
      <script src="main.js"></script>
</html>
